<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dinopedia</title>
    <link rel="icon" type="image/x-icon" href="/diplodocus.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Dinopedia</h1>
        <div class="search">
            <div style="position: relative;">
                <input id="autocomplete" placeholder="Search a dinosaur...">
                <ul id="autocomplete-list"></ul>
            </div>
            <button class="btn-search">
                <img src="assets/icons/search-icon.svg" height="20px" />
            </button>
            <button class="btn-random">
                <img src="assets/icons/random-icon.svg" height="20px" />
            </button>
        </div>
    </header>

    <div class="content">
        <div class="loading">
            <img src="walking-t-rex.gif" draggable="false" />
            <br>
            <span class="loading-text"></span>
        </div>
        
        <div class="current-dino">
            <!-- Display dino infos here -->
            <h2 class="name"></h2>
            <p class="description"></p>
        </div>
    </div>
    
    <img class="left-jungle" src="left-jungle.png" draggable="false" />
    <img class="right-jungle" src="right-jungle.png" draggable="false" />

    <script type="module" src="script.js"></script>
</body>
</html>
